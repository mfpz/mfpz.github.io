<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background: #000;">
<script>
 	const sws = ['01', '03', '04', '05', '06'];
 	const p = prompt('room');
 	for(let i = 0; i < sws.length; i++){
 		const ws = new WebSocket(`wss://server${sws[i]}.gartic.io/socket.io/?EIO=3&transport=websocket`);
 		ws.onopen = () => {
			ws.send(`42[3,{"v":20000,"nick":"swf","avatar":0,"sala":"${p}"}]`);
			ws.send(`42[46,1675119253574]`);
		}

		ws.onmessage = (m) => {
			const d = JSON.parse(m.data.slice(2));
			if(d[0] == 5){
				if(d[5].length > 1){
					alert(sws[i]);
				}
			}
		}
	}
</script>
</body>
</html>
